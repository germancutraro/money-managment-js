<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="src/styles/index.css">
</head>
<body>
  <div id="app">
    <h1 id="my-money" class="success">5</h1>
    <form id="add-incomes">
      <input type="number" id="income-quantity">
      <input type="submit" value="Add Income" id='income-button'>
    </form>

    <form id="add-expenses">
      <input type="text" placeholder="item" id="item-name">
      <select id="item-category">
        <option>Option 1</option>
        <option>Option 2</option>
        <option>Option 3</option>
        <option>Option 4</option>
        <option>Option 5</option>
      </select>
      <input type="number" placeholder="price" min="1" id="item-price">
      <input type="submit" value="Add Expense" id="item-button">
    </form>

    <div class="items-container" id="items-container" style="color: #fff; display: flex; flex-direction: column;"></div>
    
  </div>
  <script src="src/js/index.js"></script>
</body>
</html>
